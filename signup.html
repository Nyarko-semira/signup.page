<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create user page</title>
    <link rel="stylesheet" href="style2.css" class="css">
</head>

<body>
    <div class="container">
        <h1 class="text1">SIGN UP</h1>
        <form action="#">
            <div class="user-info">
             <div class="text-box">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Full Name...">
             </div>
             <div class="text-box">
                <label for="Email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="Samira@gmail.com">
             </div>
             <div class="text-box">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" placeholder="yyyy-mm-dd">
             </div>
             <div class="text-box">
                <label for="phonen">Phone Number</label>
                <input type="number" id="phonen" name="phonen" placeholder="Enter PhoneNumber" max-length="10">
             </div>
             <div class="text-box">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter Address">
             </div>
             <div class="text-box">
                <label for="psd">Password</label>
                <input type="password" id="psd" name="psd" placeholder="Enter Password">
             </div>
             <div class="text-box">
                <label for="cp"> Comfirm Password</label>
                <input type="password" id="cp" name="cp" placeholder="Comform Password">
             </div>
            </div>
            <div class="form-submit">
                <button type="Submit">Submit</button>
            </div> 
        </form>

    </div>
    
</body>
</html>
